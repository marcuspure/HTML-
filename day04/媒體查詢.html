<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .marcus {

            height: 300px;

        }

                float: left;
            }
        }
    </style>

<body>

    <div class="marcus marcus1">marcus1</div>

</body>

</html>
