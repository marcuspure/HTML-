<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div{
        position:relative;
        left:0;
        width:50px;
        height:50px;
        background:#f00;
        animation-name:oxxo;
        animation:oxxo 2s 5 ;
    }
    @keyframes oxxo{
        from{
            left:0;
        }
        to{
            left:100px;
        }
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
