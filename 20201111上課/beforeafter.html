<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p{
        background-color: gray;
    }
    p::before{
        content:'我是before文字';
        color:rgb(255, 208, 0);
    }

    p::after{
        content:'我是after文字';
        color:rgb(253, 27, 151);
    }
</style>

</head>
<body>
    
<p>
  文字  
</p>


</body>
</html>
